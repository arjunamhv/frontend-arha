name: Build and push image

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build_push_docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: CI=false npm run build

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: arjunamhv/arhaminer-front:latest
          build-args: |
            REACT_APP_BUILD_DIR=build

  deploy:
    needs: build_push_docker
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH key
        run: |
          echo "$SSH_KEY" > key.pem
          chmod 400 key.pem
          hostname=$(hostname)
          ssh-keygen -t rsa -C "$hostname" -f "$HOME/.ssh/id_rsa" -P ""

      - name: Display SSH public key
        run: cat $HOME/.ssh/id_rsa.pub

      - name: Execute SSH command
        run: |
          ssh -i key.pem -o "StrictHostKeyChecking no" root@110.239.67.185 "cd arhaminer/ && microk8s.kubectl apply -f arhaminer-front.yaml"
